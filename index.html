<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
               
               
                <img src="Logo.png" alt="logo">
                 
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav_item">HOME</li>
                        <li class="nav_item">ABOUT</li>
                        <li class="nav_item">SERVICES</li>
                        <li class="nav_item">GALLERY</li>
                        <li class="nav_item">CONTACT </li>
                    </ul>
                </nav> 
            </header>
            <div class="promo_content">
                <div class="promo_text">
                    <h1 class="promo_title">TRAVEL IS<br><span>BEAUTIFUL</span></h1>
                    <p class="promo_description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                </div>
                <form class="form">
                    <legend class="form_title">REQUEST A QUOTE</legend>
                    <input type="text" name="fullname" class="form_input" placeholder="Full Name">
                    <input type="email" name="email" class="form_input" placeholder="Email Adress">
                    <input type="tel" name="phone" class="form_input" placeholder="Phone Number">
                    <input type="text" name="country" class="form_input" placeholder="Country">
                    <input type="checkbox" name="terms" value="yes" id="terms" class="form_checkbox">
                    <label for="terms" >I accept the terms & conditions</label>
                    <input type="submit" name="send" value="SEND" class="form_btn">
                </form>
            </div>
        </div>
    </section> 
    
    <script type=""></script> 
</body>
</html>
